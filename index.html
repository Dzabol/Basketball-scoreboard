<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="scoreBoardContainer">
      <div class="time-container">
        <div class="timeBox">
          <p class="time" id="time-box">00:00</p>
        </div>
        <div class="timeButtons-Box">
          <button class="time-btn" id="start-stop-btn" onclick="timeCounter()">
            Start
          </button>
          <button class="time-btn" onclick="resetTime()">Reset</button>
        </div>
      </div>
      <div class="scoresAndPeriodbox">
        <div class="homeContainer">
          <h3>HOME</h3>
          <div class="score-bcg">
            <p class="scoreHome" id="scoreHome">0</p>
          </div>
          <div class="scoreButtonsContainer">
            <button class="score-btn" onclick="addScore('HOME',+1)">+1</button>
            <button class="score-btn" onclick="addScore('HOME',+2)">+2</button>
            <button class="score-btn" onclick="addScore('HOME',+3)">+3</button>
          </div>
        </div>
        <div class="periodBox">
          <h4>PERIOD</h4>
          <div class="periodWithButtons">
            <button
              class="periodButtonLeft"
              onclick="periodAddOrRemove(`remove`)"
            ></button>
            <div class="period-bckg">
              <p class="period-txt" id="period-txt">0</p>
            </div>
            <button
              class="periodButtonRight"
              onclick="periodAddOrRemove(`add`)"
            ></button>
          </div>
        </div>
        <div class="guestContainer">
          <h3>GUEST</h3>
          <div class="score-bcg">
            <p class="scoreGuest" id="scoreGuest">0</p>
          </div>
          <div class="scoreButtonsContainer">
            <button class="score-btn" onclick="addScore('GUEST',+1)">+1</button>
            <button class="score-btn" onclick="addScore('GUEST',+2)">+2</button>
            <button class="score-btn" onclick="addScore('GUEST',+3)">+3</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
